name: Docker Build and Push

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u ${{ env.DOCKER_USERNAME }} -p ${{ env.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          # Loop over each service defined in the Docker Compose file
          for service in app db hasura; do
            cd $service

            # Build the Docker image with the respective Dockerfile
            docker build -t ***/$service:latest .

            # Push the Docker image to Docker Hub
            docker push ***/$service:latest

            cd ..
          done
