name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          # Loop over each service defined in the Docker Compose file
          for service in app db hasura; do
            cd $service

            # Build the Docker image with the respective Dockerfile
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$service:latest .

            # Push the Docker image to Docker Hub
            docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest

            cd ..
          done
