name: Docker Build and Push for DB and Hasura

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push PostgreSQL image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: shafibhaii/db-service:latest
          build-args: |
            POSTGRES_USER=postgres
            POSTGRES_PASSWORD=example
            POSTGRES_DB=hello_db
          file: ./docker-compose-image.yml
          services: db

      - name: Build and push Hasura image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: shafibhaii/hasura-service:latest
          build-args: |
            HASURA_GRAPHQL_DATABASE_URL=postgres://postgres:example@db:5432/hello_db
            HASURA_GRAPHQL_ENABLE_CONSOLE=true
            HASURA_GRAPHQL_ADMIN_SECRET=myadminsecret
            HASURA_GRAPHQL_ENABLE_TELEMETRY=false
          file: ./docker-compose-image.yml
          services: hasura
